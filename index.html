<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium OMR System</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-layout">
        <aside class="sidebar">
            <header>
                <h1>Dynamic OMR</h1>
                <p class="subtitle">Smart Evaluation System</p>
            </header>

            <section class="config-card">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="startNumber">Starting No.</label>
                        <input type="number" id="startNumber" value="1" min="1">
                    </div>
                    <div class="input-group">
                        <label for="lastNumber">Last No.</label>
                        <input type="number" id="lastNumber" min="1">
                    </div>
                </div>
                <button id="generateBtn" class="primary-btn">Generate OMR Sheet</button>
            </section>

            <section id="results" class="results-card" style="display: none;">
                <div class="results-header">
                    <h2>Results</h2>
                </div>
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">Final Score</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                </div>
                <div id="answersContainer"></div>
            </section>
        </aside>

        <main id="omrSection" class="content" style="display: none;">
            <form id="omrForm">
                <div class="form-header">
                    <h2>Examination Sheet</h2>
                    <div class="badge">Active</div>
                </div>
                <div id="questionsContainer" class="questions-grid"></div>
                <div class="form-actions">
                    <button type="submit" id="submitbtn" class="submit-btn">Submit Answers</button>
                    <button type="button" id="checkAnswersBtn" class="check-btn" style="display: none;">Check
                        Results</button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
